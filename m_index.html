<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>
    <header>

        <div class="pf_03" ><img src="img/m_06.png" alt="이름/연락처"></div>
        <div class="pf_04" data-aos="fade-left" data-aos-duration="800"><img src="img/m_08.png" alt="이력서"></div>
        <div class="pf_05" data-aos="fade-right" data-aos-duration="800"><img src="img/m_09.png" alt="skill"></div>
      </div>

      <div class="sub1">
        <img src="img/m_co1_2.png" alt="광고디자인">
      </div>

        <div class="con1_1">
          <img src="img/m_co1_3.png" data-aos="flip-right" data-aos-duration="700" alt="공익광고">

        <div class="con1_2">

        <div class="con1_3">

        <div class="con2_2">
          <img src="img/m_co2_4.png" data-aos="flip-up" data-aos-duration="700" alt="하담캔들">

        <div class="con3_2">
          <img src="img/m_co3_4.png" data-aos="flip-right" data-aos-duration="700" alt="리플렛디자인">
        </div>
        <div class="con3_3">
          <img src="img/m_co3_5.png" data-aos="flip-right" data-aos-duration="700" alt="CD커버">
        </div>
        <div class="con3_4">
          <img src="img/m_co3_6.png" data-aos="flip-right" data-aos-duration="700" alt="북커버디자인">
        </div>


      <div class="sub4">
        <img src="img/m_co4_2.png" alt="CI/BI 디자인">
      </div>

        <div class="con4_1">
          <img src="img/m_co4_3.png" data-aos="flip-up" data-aos-duration="700" alt="나이키브랜딩">

        <div class="con4_2">

          <img src="img/m_co5_3.png" data-aos="flip-right" data-aos-duration="700" alt="푸드초이서">

        <div class="con5_2">

        <div class="con5_3">

    <footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>
